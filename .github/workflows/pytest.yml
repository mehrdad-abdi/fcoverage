name: Pytest

on: [push]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Black
      run: pip install pytest

    - name: Run pytest
      run: pytest tests/
